<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMACSS and Responsive Web Design</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main>
        <section>
            <div class="box-a box">
                <div class="inner-box">
                    <p>a</p>
                </div>
            </div>
            <div class="main-box">
                <div class="box-b box">
                    <div class="inner-box">
                        <p>b</p>
                    </div>
                </div>

                <div class="sub-box box">
                    <div class="box-two box">
                        <div class="inner-box">
                            <p>c</p>
                        </div>
                    </div>
                    <div class="box-two box">
                        <div class="inner-box">
                            <p>d</p>
                        </div>
                    </div>
                    <div class="box-four box">
                        <div class="inner-box">
                            <p>e</p>
                        </div>
                    </div>
                    <div class="box-four box">
                        <div class="inner-box">
                            <p>f</p>
                        </div>
                    </div>
                    <div class="box-four box">
                        <div class="inner-box">
                            <p>g</p>
                        </div>
                    </div>
                    <div class="box-four box">
                        <div class="inner-box">
                            <p>h</p>
                        </div>
                    </div>
                    <div class="box-last box">
                        <div class="inner-box">
                            <p>i</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="js/app.js"></script>
</body>

</html>
